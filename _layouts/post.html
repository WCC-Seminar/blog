layout: default
---
<h2>{{ page.title }}</h2>

 <div class="post">
 {{ content }}
   <br />
   <p align="right">
     <span class="meta">
       author: {{ page.author }}<br />
	 <a href="/" class="meta" >
		 Category: {{ page.categories }}
	 </a>
     </span>
   </p>
 </div>
