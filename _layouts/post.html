---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

 <div class="post">
 {{ content }}
   <br />
   <p class="right meta">
     Author: {{ page.author }}<br />
     <a href="/" >
       Category: {{ page.categories }}
     </a>
   </p>
   <div id="page-move" class="clearfix">
{% if {{page.previous.url}} %}
  <p id="previous"><a href="{{site.baseurl}}{{ page.previous.url }}">previous<br />&lt; {{page.previous.title}}</a></p>
{% endif %}
{% if {{page.next.url}} %}
  <p id="next"><a href="{{site.baseurl}}{{ page.next.url }}">next<br />{{page.next.title}} &gt;</a></p>
{% endif %}
   </div>
 </div>
