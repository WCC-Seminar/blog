---
layout: default
---
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
     
     get_content=function(){
       var category_name="";
       var qs = location.search.substring(1).split("&");
       for (i in qs){
         var foo=qs[i].split("=");
         if(foo[0]==="category"){
           category_name=foo[1];
         }
       }
       document.getElementById("title_body").innerHTML=category_name;
       if (category_name !== ""){
         category_name = " #"+ category_name;
       }
       $("#main_body").load("{{site.baseurl}}/categories.html"+category_name);
     };
    </script>
  </head>
  <body onload="get_content()">
    <h2 id="title_body"></h2>
    <p id="main_body">loading...</p>
  </body>
</html>
